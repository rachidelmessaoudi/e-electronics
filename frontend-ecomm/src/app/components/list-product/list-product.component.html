<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--card-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                <div class="card" style="width: 18rem;">
                  <a routerLink="/products/{{ tempProduct.id }}">
                    <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                  </a>
                  <div class="card-body">
                    <a routerLink="/products/{{ tempProduct.id }}">
                      <p>{{ tempProduct.name }}</p>
                    </a>
                    <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                    <button (click)="addToCart(tempProduct)" class="btn btn-dark btn-sm"><i class="fa fa-shopping-cart"></i></button>
                    <button  (click)="onEditPhoto(tempProduct)" class="btn btn-dark btn-sm"><i class="fas fa-edit"></i></button>
                    <p *ngIf="editPhoto && currentProduct==tempProduct">
                      <input type="file" (change)="onSelectedFile($event)">
                      <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
                      {{progress}}
                    </p>
                  </div>
                </div>

        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>


      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>

        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
